<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="img/pexels-steve-johnson-1266808.jpeg" alt="Album Art">
        </div>
        <h2 id="title"> Music title</h2>
        <h3 id="artist"> Artist Name</h3>
        <audio src="music/Flowing_water_amazon.mp3"></audio>
        <!-- progress container-->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0.00</span>
                <span id="duration">2:31</span>
            </div>
        </div>
        <!--Controls-->
        <div class="player-controls">
            <!--Make each icon; i element w font awesome solid(fas) class -->
            <i class="fas fa-backward" id="previous" title="previous"></i>
            <!--Make this main button by adding main-button class-->
            <i class="fas fa-play main-button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>

        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
